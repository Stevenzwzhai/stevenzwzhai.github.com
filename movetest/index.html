<!DOCTYPE html>
<html>
<head>
    <title>move</title>
    <style type="text/css">
        body{
            margin:0;
        }
        #container{
            height:400px;
            width: 400px;
            position:relative;
            border: 1px solid #ccc;
        }
        .move{
            left:150px;
            top: 150px;
            height:100px;
            width:100px;
            position: absolute;
        }
        .red{
            background-color: red;
        }
        .green{
            background-color: green;
        }
    </style>
</head>
<body>
<div id="container">
    <div class="move red" id="red"></div>
    <div class="move green" id="green"></div>
</div>
<script type="text/javascript">
    var oCon = document.getElementById('container'); 
    var oRed = document.getElementById('red'); 
    var oGreen = document.getElementById('green');
    function getPos(ev){
        return {x: ev.clientX-200, y: ev.clientY-200};     
    }
    function cb(ev){
        var oEvent=ev||event;
        var pos=getPos(oEvent); 
        if(Math.abs(pos.x)>50){
            if(pos.x>0){
                oGreen.style.left = 150 - (pos.x - 50)*3/7  +'px';
            }else{
                oGreen.style.left = 150 - (pos.x+50)*3/7  +'px';
            }
            
        }else{
            oGreen.style.left = '150px';
        }
        if(Math.abs(pos.y)>50){
            if(pos.y>0){
                oGreen.style.top = 150 - (pos.y - 50)*3/7  +'px';
            }else{
                oGreen.style.top = 150 - (pos.y+50)*3/7  +'px';
            }
        }else{
            oGreen.style.top = '150px';
        }
    }
    oCon.addEventListener('mousemove', function(ev){
        if (typeof timer === 'number') {
            clearTimeout(timer);
        }
        timer = setTimeout(function () {
            requestAnimationFrame(function(){
                cb(ev)
            })
        }, 16);
        
    }, false)
</script>
</body>
</html>
